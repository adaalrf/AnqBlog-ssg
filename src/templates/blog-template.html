<div id="blog">
  <div id="post-links-div" class="flex flex-col list-none mb-6 gap-4">
    <div class="post-item-template hidden">
      <h1 class="post-title">{{titleLink}}</h1>
      <div class="mb-4 flex items-center space-x-2">
        <p class="post-date">{{date}}</p>
        <span id="tag-divider">|</span>
        <span class="tags flex gap-2"></span>
      </div>
      <div class="content prose leading-relaxed">{{previewContent}}</div>
    </div>
  </div>
  <div class="pagination flex justify-center gap-4">
    <a href="" class="previous-blog-page hidden">&lt;</a>
    <a href="" class="hidden" id="page-link-1"></a>
    <a href="" class="hidden" id="page-link-2"></a>
    <a
      href=""
      class="hidden current-blog-page font-bold underline"
      id="page-link-3"></a>
    <a href="" class="hidden" id="page-link-4"></a>
    <a href="" class="hidden" id="page-link-5"></a>
    <a href="" class="next-blog-page hidden">&gt;</a>
  </div>
</div>
