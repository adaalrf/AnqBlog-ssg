<div class="content-div">
  <div id="post-content">
    <h1 class="post-title">{{title}}</h1>
    <div class="mb-4 flex items-center space-x-2">
      <p class="post-date">{{date}}</p>
      <span id="tag-divider" class="hidden sm:block">|</span>
      <span class="tags hidden sm:flex gap-2 italic">{{tags}}</span>
    </div>
    <div class="content prose">{{content}}</div>
    <div>
      <span class="tags-mobile flex sm:hidden gap-2 mt-4 italic">{{tags}}</span>
    </div>
  </div>
</div>
